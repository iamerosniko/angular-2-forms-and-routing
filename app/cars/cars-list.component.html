<h3>Car List Component</h3>
<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Brand</th>
            <th>Model</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars" (click)="onSelect(car)">
            <td>{{car.id}}</td>
            <td>{{car.brand}}</td>
            <td>{{car.model}}</td>
        </tr>
    </tbody>
</table>
