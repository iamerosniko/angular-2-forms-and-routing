<table class="table table-hover">
    <thead>
        <tr>
            <th>filename</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let file of files" (click)="onSelect(file)">
            <td>{{file.filename}}</td>
            <td>{{file.filepath}}</td>
        </tr>
    </tbody>
</table>
